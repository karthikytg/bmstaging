<div style="margin-left:20%; height: 100vh;">
    <div class="w3-container">
        <div  class="product-form">
            <div class="page-title">
                UPDATING PRODUCT TRACKING INFO
            </div>
            <br><br>
            <div style="font-size: 14px; font-weight: bold;">PRODUCT ID</div>
            <br>
            <div style="font-size: 18px;">{{ pid }}</div>
            <br><br>
            <table style="width: 50%;">
                <tr>
                    <td style="font-size: 18px; font-weight: bold;">PRODUCT NAME</td>
                    <td>{{ pname | uppercase}}</td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td style="font-size: 18px; font-weight: bold;">BIDDING STATUS</td>
                    <td>{{ sts }}</td>
                </tr>
            </table>
            <br><br>
            <table style="width: 40%;">
                <tr>
                    <td>
                        <div class="inp-title">
                            
                            <span>Tracking Number</span>
                            <span style="font-weight: bold;">EDIT</span>
                        </div>
                        <input type="text" class="inputs" [(ngModel)]="trackNo" >
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>
                        <div class="inp-title">
                            <span>Tracking Link</span>
                            <span style="font-weight: bold;">EDIT</span>
                        </div>
                        <input type="text" class="inputs" [(ngModel)]="trackLink">
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>
                        <input type="button"  class="form-btns b2" value="UPDATE">
                    </td>
                </tr>
            </table>
        </div>        
    </div>
</div>
