<div style="margin-left:20%; height: 100vh;">
    <div class="w3-container">
        <div class="add-search">
            <div style="display: flex;">
                <img src="assets/icons/search_icon_152764.png" (click)="toggleSearchShow()" class="search-icon" alt="">
                &nbsp;&nbsp;&nbsp;
                <input *ngIf="showSearch" type="text" class="inputs search" [(ngModel)]="search" (input)="searchProducts()" placeholder="Search ....">
            </div>
            <div class="dropdown">
                <button class="dropbtn" (click)="navTo('add', '')">NEW CAMPAIGN &nbsp;&nbsp;&nbsp;<img src="assets/icons/plus.png" style="width: 35px; height: 30px;" alt=""></button>
                
              </div>
        </div>
        <table style="width: 100%;" border="0">
            <tr class="table-heading">
                <td>CAMPAIGN NAME</td>
                <td>DATE CREATED</td>
                <td>DISCOUNT PERCENTAGE</td>
                <td>SIGN UPâ€™s</td>
                <td>STATUS</td>
            </tr>
            <ng-container *ngFor="let p of products">
                <tr class="table-row" (click)="p.acc = !p.acc">
                    <td>{{ p.campaignName}}</td>
                    <td>{{ p.createdAt | date: 'dd / MM / yyyy' }}</td>
                    <td>{{ p.discPer }} %</td>
                    <td>{{ p.signups || 0 }}</td>
                    <td style="display: flex; justify-content: space-between;"><span>{{ p.status }}</span> <img src="/assets/icons/down-arrow-5.png" style="width: 30px; height: 30px;" alt=""></td>
                </tr>
                <tr class="table-heading" *ngIf="p.acc">
                    <td><img src="assets/icons/delete.jpg" (click)="deleteRef(p.id)" style="width: 30px; height: 30px;" alt=""></td>
                    <td colspan="4" align="right">
                        <div style="display: flex;  width: fit-content;">
                            <button class="dropbtn fix-w-dis" (click)="navTo('uti', p.id)">VIEW USAGE DETAILS</button>
                            &nbsp;&nbsp;&nbsp;
                            <button *ngIf="p.status === 'ACTIVE'" class="dropbtn fix-w-dis" (click)="deactiveRef(p.id, 'DEACTIVE')">DEACTIVATE CAMPAIGN</button>
                            <button *ngIf="p.status !== 'ACTIVE'" class="dropbtn fix-w-dis" (click)="deactiveRef(p.id, 'ACTIVE')">ACTIVATE CAMPAIGN</button>
                            &nbsp;&nbsp;&nbsp;
                            &nbsp;&nbsp;&nbsp;
                        </div>
                    </td>
                </tr>
            </ng-container>
        </table>
