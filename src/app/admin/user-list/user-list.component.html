<div style="margin-left:20%; height: 100vh;">
    <div class="w3-container">
        <div class="add-search">
            <div style="display: flex;">
                <img src="assets/icons/search_icon_152764.png" (click)="toggleSearchShow()" class="search-icon" alt="">
                &nbsp;&nbsp;&nbsp;
                <input *ngIf="showSearch" type="text" class="inputs search" [(ngModel)]="search" (input)="searchProducts()" placeholder="Search ....">
            </div>
            <!-- <div class="dropdown">
                <button class="dropbtn">ADD USER &nbsp;&nbsp;&nbsp;<img src="assets/icons/plus.png" style="width: 35px; height: 30px;" alt=""></button>

        <table style="width: 100%;" border="0">
            <tr class="table-heading">
                <td>NAME</td>
                <td>BIDS PARTICIPATED </td>
                <td>BIDS WON </td>
                <td>REFERRALS</td>
                <td>ACTIVE PASS</td>
            </tr>
            <ng-container *ngFor="let p of products">
                <tr class="table-row" (click)="p.acc = !p.acc">
                    <td><span class="rect">*</span>{{ p.fname}}</td>
                    <td>{{ p.bp }}</td>
                    <td>{{ p.bw }}</td>
                    <td>{{ p.ref }}</td>
                    <td style="display: flex; justify-content: space-between;"><span>{{ p.ap }}</span> <img src="/assets/icons/down-arrow-5.png" style="width: 30px; height: 30px;" alt=""></td>
                </tr>
                <tr class="table-heading" *ngIf="p.acc">
                    <td><img src="assets/icons/delete.jpg" (click)="deleteUser(p.id)" style="width: 30px; height: 30px;" alt=""></td>

                    <td colspan="4" align="right">
                        <div style="display: flex;  width: fit-content;">
                            <button *ngIf="p.status === 1" class="dropbtn fix-w-dis" (click)="blockOrUnblockUser(p.id, 0)">BLOCK USER</button>
                            <button *ngIf="p.status === 0" class="dropbtn fix-w-dis" (click)="blockOrUnblockUser(p.id, 1)">UNBLOCK USER</button>
                            &nbsp;&nbsp;&nbsp;

                            &nbsp;&nbsp;&nbsp;

                        </div>
                    </td>
                </tr>
            </ng-container>
